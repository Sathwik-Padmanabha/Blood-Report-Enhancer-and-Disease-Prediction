<!DOCTYPE html>
<html lang="en">
<head>
    <title>DiagnoSure - User Input</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Section Styles */
        .form-section {
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            width: 100%;
            padding: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DiagnoSure</h1>

        <!-- Manual Input Section -->
        <div class="form-section">
            <h2>Enter Blood Parameters</h2>
            <form method="POST" action="/predict">
                <div class="row">
                    <div>
                        <label>Glucose (mg/dL):</label>
                        <input type="number" step="0.000001" name="glucose" required>
                    </div>
                    <div>
                        <label>Cholesterol (mg/dL):</label>
                        <input type="number" step="0.000001" name="cholesterol" required>
                    </div>
                    <div>
                        <label>Hemoglobin (g/dL):</label>
                        <input type="number" step="0.000001" name="hemoglobin" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Platelets (cells/μL):</label>
                        <input type="number" step="0.000001" name="platelets" required>
                    </div>
                    <div>
                        <label>White Blood Cells (cells/μL):</label>
                        <input type="number" step="0.000001" name="wbc" required>
                    </div>
                    <div>
                        <label>Age (years):</label>
                        <input type="number" name="age" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Mean Corpuscular Volume (MCV) (fL):</label>
                        <input type="number" step="0.000001" name="mcv" required>
                    </div>
                    <div>
                        <label>Mean Corpuscular Hemoglobin (MCH) (pg):</label>
                        <input type="number" step="0.000001" name="mch" required>
                    </div>
                    <div>
                        <label>Mean Corpuscular Hemoglobin Concentration (MCHC) (g/dL):</label>
                        <input type="number" step="0.000001" name="mchc" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>HbA1c (%):</label>
                        <input type="number" step="0.000001" name="hba1c" required>
                    </div>
                    <div>
                        <label>Heart Rate (bpm):</label>
                        <input type="number" step="0.000001" name="heart_rate" required>
                    </div>
                    
                    <div>
                        <label>Creatinine (mg/dL):</label>
                        <input type="number" step="0.000001" name="creatinine" required>
                    </div>
                    <div>
                        <label>BMI (kg/m²):</label>
                        <input type="number" step="0.01" name="bmi" required>
                    </div>
                    
                </div>

                <button type="submit">Predict</button>
            </form>
        </div>

        <!-- File Upload Section -->
        <div class="form-section">
            <h2>Upload Blood Report File</h2>
            <form method="POST" action="/predict" enctype="multipart/form-data">
                <input type="file" name="user_file" accept=".txt" required>
                <button type="submit">Predict from File</button>
            </form>
        </div>
    </div>
</body>
</html>
